<!-- CODE BLOCK -->
<div style="text-align: center;">
    <img id="status-image" style="display: none" src="https://api.onlinephotosubmission.com/api/photos/u1o3fbk7lp9drsmds06smc3gnml9h8phnai87i419j0mumtt15etk232ng6unthf/bytes" />
    <img id="red-x" style="display: none" src="https://sharptopco.github.io/cloudcard-website/online-photo-submission-com/red-x.jpeg" />
</div>
<script>
    var statusURL = 'https://api.onlinephotosubmission.com/status';
    var tenSeconds = 10000;

    function getStatus() {
        $.ajax({
            type: 'GET',
            url: statusURL,
            success: function () {
                console.log('success')
                $('#status-image').show()
                $('#red-x').hide();
            },
            error: function (err) {
                console.log('fail')
                $('#status-image').hide()
                $('#red-x').show();
            }
        });
    }

    getStatus();
    window.setInterval(function() { getStatus() }, tenSeconds)
</script>
